{% extends "base.html" %}
	{% block title %}
			Forgot Password
	{% endblock %}
	{% block content %}
	<div class="container">	
	{% if messages %}
		<div class="messages">
		{% for message in messages %}
		{% if message.tags %} 
		<div class="{{ message.tags }}">{% endif %}<div class="alert alert-warning">{{ message }}</div></div>
		{% endfor %}
	</div>
{% endif %}
</div>
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading text-left">Forgot Password<span class="pull-right"></div>
					<div class="panel-body">
						
						<form action='' method='post'>
							{% csrf_token %}
							{{form.as_p}}
							
							<br>
							<button type="submit" class="btn btn-primary btn-md">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		{% endblock %}
