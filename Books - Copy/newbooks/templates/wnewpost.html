{% extends "base.html" %}
	{% block title %}
			Write Review
	{% endblock %}
	{% block content %}
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">Write a new post</div>
					<div class="panel-body">
						<form action=' ' method='post'  enctype="multipart/form-data">
							{% csrf_token %}
							{{ forms.file_name }}
							{{ forms.as_p }}
							<button type='submit' class="btn btn-primary btn-md">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	{% endblock %}
