{% extends "base.html" %}
	{% block title %}
			Add New Book
	{% endblock %}
	{% block content %}
		<div class="container">
			<h2>Add New Book</h2>
			<div class="panel panel-default">
				<div class="panel-heading">Add Book</div>
					<div class="panel-body">
					<form action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{forms.as_p}}
						
						<button type="submit" class="btn btn-success">Add Book</button>
						
					</form>
				</div>
			</div>
		</div>
	
	{% endblock %}
