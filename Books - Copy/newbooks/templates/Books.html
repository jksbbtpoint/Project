{% extends "base.html" %}
	{% block title %}
			About Us
	{% endblock %}
	{% block content %}
		<div class="container">
			<div class="table-responsive">          
				<table class="table">
					<caption><h2>List of Books</h2></caption>
					<tr>
						<th>ISBN</th>
						<th>Title</th>
						<th>Author</th>
						<th>Language</th>
						<th>Stock</th>
					</tr>
					{% for i in record %}
						<tr>
							<td><a href='/detail/{{i.id}}/'>{{i.isbn}}</a></td>
							<td>{{i.title}}</td>
							<td>{{i.author}}</td>
							<td>{{i.lang}}</td>
							<td>{{i.stock}}</td>
						</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	{% endblock %}
